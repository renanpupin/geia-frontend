                        <div class="col-md-4 col-xs-12">

                              <input type="text" class="form-control" name="nome" id="nome">

                          </div>
                          <div class="col-md-3">
                            <div class="form-group">

                              <input type="text" class="form-control" name="nivel" id="nivel">

                                  <input type="checkbox" name="permissoes" value="cliente"> Proposta
                                </div>

                              </div>

                              </div>

                              </div>

                                <div class="form-group">
                                  <input type="checkbox" name="permissoes" value="tabela_precos"> Tabela de Preços
                                </div>
                              </div>
                              <div class="col-xs-6">
                                <div class="form-group">
                                  <input type="checkbox" name="permissoes" value="editar_pessoa_juridica"> Editar Pessoa Jurídica
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-12 text-right">
